<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='app.js'></script>
    <link href="style.css" rel="stylesheet">
	<title>OOP validation form</title>
</head>
<body>
	<h1>Form samples created from class Form</h1>
	<section>
		<form name="testform" id="testform" action="#" method="post">
			<ul class="error-display"></ul>
			<div class="form-input left">
				<label for="prefix">Select a prefix</label>
				<select class="form-data" name='prefix'>
					<option selected disabled value="">Prefix</option>
					<option value="mr">Mr.</option>
					<option value="mrs">Mrs.</option>
					<option value="ms">Ms.</option>
				</select>
			</div>
			<div class="expand">
				<div class="form-input half">
						<label for="first-name">First name</label>
						<input class="form-data" type="text" name="first-name">
				</div><div class="form-input half">
						<label for="last-name">Last name</label>
						<input class="form-data" type="text" name="last-name">
				</div>
			</div>
			<div class="form-input half">
					<label for="email">Email</label>
					<input class="form-data" type="text" name="email">
			</div><div class="form-input half">
					<label for="password">Password</label>
					<input class="form-data" type="password" name="password">
			</div>
			<div class="form-input half">
					<label for="phone">Phone</label>
					<input class="form-data" type="text" name="phone">
			</div><div class="form-input input-chbx half no-label" chbx="true">
				<label class="human"><input name="human" class="input form-data" type="checkbox" /> Label text</label>
			</div>
			<div class="form-input full">
				<label for="full">Select a plan</label>
				<select class="form-data" name="plan" value=''>
					<option selected disabled value="">Plan</option>
					<option value="monthly">$9.95 per month (billed monthly)</option>
					<option value="quarterly">$27 per quarter (billed quarterly )</option>
					<option value="annually">$95 per year (billed annually</option>
				</select>
			</div>
			<div class="full">
				<div class="form-input half">
					<label for="credit-card">Credit Card Number</label>
					<input class="form-data" type="text" name="credit-card">
				</div><div class="half">
					<div class="full">
						<div class="half">
							<div class="full">
								<div class="form-input half">
									<label for="expiration-month">Expiration</label>
									<select class="form-data" name="expiration-month">
										<option selected disabled value="">Month</option>
										<option value="01">January</option>
										<option value="02">February </option>
										<option value="03">March</option>
										<option value="04">April</option>
										<option value="05">May</option>
										<option value="06">June</option>
										<option value="07">July</option>
										<option value="08">August</option>
										<option value="09">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
								</div><div class="form-input half no-label">
									<label for="expiration-year"></label>
									<select class="form-data" name="expiration-year" >
										<option selected disabled value="">Year</option>
										<option value="16"> 2016</option>
										<option value="17"> 2017</option>
										<option value="18"> 2018</option>
										<option value="19"> 2019</option>
										<option value="20"> 2020</option>
										<option value="21"> 2021</option>
									</select>
								</div>
							</div>
						</div><div class="form-input half">
							<label for="cvv">CVV</label>
							<input class="form-data" type="text" name="cvv">
						</div>
					</div>
				</div>
			</div>
			<button class="form-cancel">Cancel</button>
			<button class="form-submit">Submit</button>
		</form><div class="form-img">
			<img src="./sample.png" alt="form image">
		</div>
	</section>

	<section>
		<form name="emailform" id="emailform" action="#" method="post">
			<ul class="error-display"></ul>
			<div class="full">
				<div class="form-input half">
					<label for="credit-card">Credit Card Number</label>
					<input class="form-data" type="text" name="credit-card">
				</div><div class="half">
					<div class="full">
						<div class="half">
							<div class="full">
								<div class="form-input half">
									<label for="expiration-month">Expiration</label>
									<select class="form-data" name="exipration-month">
										<option selected disabled value="">Select month</option>
										<option value="01">January</option>
										<option value="02">February </option>
										<option value="03">March</option>
										<option value="04">April</option>
										<option value="05">May</option>
										<option value="06">June</option>
										<option value="07">July</option>
										<option value="08">August</option>
										<option value="09">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
								</div><div class="form-input half no-label">
									<label for="expiration-year"></label>
									<select class="form-data" name="exipration-year" >
										<option selected disabled value="">Select year</option>
										<option value="16"> 2016</option>
										<option value="17"> 2017</option>
										<option value="18"> 2018</option>
										<option value="19"> 2019</option>
										<option value="20"> 2020</option>
										<option value="21"> 2021</option>
									</select>
								</div>
							</div>
						</div><div class="form-input half">
							<label for="cvv">CVV</label>
							<input class="form-data" type="text" name="cvv">
						</div>
					</div>
				</div>
			</div>
			<button class="form-cancel">Cancel</button>
			<button class="form-submit">Submit</button>
		</form>
	</section>
</body>
</html>
