<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='app.js'></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
	<title>OOP validation form</title>
</head>
<body>
	<section class="agent-signup-form">
		<div class="signup-container">
			<div class="left">
				<div class=agent-form-header>
					<h1>SIGN UP NOW</h1>
				</div>
				<div id="error-container" class="error-msgs txt-ctr m-btm-10">
					<div id="error-message" class="err-display"></div>
				</div>
				<form id="agentSignup" name="agentSignup" action="#">
					<div id="agent-form-first">
						<div class='form-row'>
							<div class="">
								<div id="mainselection">
									<select id="prefix" name="prefix" class="sm-min-width">
										<option selected disabled value=''>Prefix</option>
										<option value="Ms.">Ms.</option>
										<option value="Mr.">Mr.</option>
										<option value="Mrs.">Mrs.</option>
									</select>
								</div>
							</div>
							<div class="form-row flex-equal-width">
								<input type="text" id="first-name" name="first-name" placeholder="First name" class="flex-equal-width w-20">
								<input type="text" id="last-name" name="last-name" placeholder="Last name" class="flex-equal-width w-20">
							</div>
						</div>
						<div class="form-row">
							<input type="email" id="email" name="email" placeholder="Email address" class="flex-equal-width">
							<input type="password" id="password" name="password" placeholder="Password" class="flex-equal-width">
						</div>
						<div class="form-row">
							<input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile number" class="flex-equal-width">
							<span id="licensed-box" class="lic-container flex-equal-width">
								<input type="checkbox" id="licensed" name="licensed">
								<label>Are you human?</label>
							</span>
						</div>
						<div class="form-row">
							<select id="plan" class="full-width" name="plan">
								<option selected disabled value=''>Choose a plan</option>
								<option value="monthly">Monthly ($49/mth)</option>
								<option value="yearly">Yearly ($444/yr)</option>
							</select>
							<span class="tooltip">
								<span class='tooltip-text'>We will automatically continue your membership on a monthly or yearly basis. Refunds will not be permitted.</span>
								<i class="fas fa-question"></i>
							</span>
						</div>
						<div id="first-half-btn">
							<button id="validate-btn" class="form-btn">One more step</button>
						</div>
					</div>
					<div id="agent-form-second" class="form-two">
						<div class="form-row">
							<input type="text" id="credit-card-number" name="credit-card-number" placeholder="1234 1234 1234 1234" class="">
							<input type="text" id="credit-card-date" name="credit-card-date" placeholder="MM / YY" class="sm-min-width">
							<input type="text" id="cvc" name="cvc" placeholder="CVC" class="sm-min-width">
						</div>
						<div class="form-row">
							<select id="referral" class="full-width" name="referral">
								<option selected disabled value=''>How did you hear about us?</option>
								<option value="email">Email</option>
								<option value="direct-mail">Direct Mail</option>
								<option value="facebook">Facebook</option>
							</select>
						</div>
						<input id="submit-form" type="submit" name="submit" value="Submit">
					</div>
				</form>
			</div>
			<div class='right'>
				<img src="sample.png" alt="Join now!">
			</div>
		</div>
	</section>
</body>
</html>
