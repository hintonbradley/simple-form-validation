<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='app.js'></script>
    <link href="style.css" rel="stylesheet">
	<title>Test OOP form</title>
</head>
<body>
	<section id="agent-signup-form">
		<div class="signup-container">
			<div class="left">
				<div class=agent-form-header>
					<h1>SIGN UP NOW</h1>
				</div>
				<div id="error-container">
					<div id="error-message"></div>
				</div>
				<form id="agentSignup" name="agentSignup" action="#">
					<div id="agent-form-first">
						<div class="form-row">
							<div id="mainselection">
								<select id="prefix" name="prefix">
									<option selected disabled value=''>Prefix</option>
									<option value="Ms.">Ms.</option>
									<option value="Mr.">Mr.</option>
									<option value="Mrs.">Mrs.</option>
								</select>
							</div>
							<input type="text" id="first-name" name="first-name" placeholder="First name">
							<input type="text" id="last-name" name="last-name" placeholder="Last name">
						</div>
						<div class="form-row">
							<input type="email" id="email" name="email" placeholder="Email address" dataValidCheck('email')">
							<input type="password" id="password" name="password" placeholder="Password">
						</div>
						<div class="form-row">
							<input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile number">
							<span id="licensed-box">
								<input type="checkbox" id="licensed" name="licensed"/>
								<label>Are you human?</label>
							</span>
						</div>
						<div class="form-row">
							<select id="plan" name="plan">
								<option selected disabled value=''>Choose a plan</option>
								<option value="monthly">Monthly ($49/mth)</option>
								<option value="yearly">Yearly ($444/yr)</option>
							</select>
							<span class="tooltip">
								<span class='tooltip-text'>We will automatically continue your membership on a monthly or yearly basis. Refunds will not be permitted.</span>
								<i class="fas fa-question"></i>
							</span>
						</div>
						<div id="first-half-btn">
							<button id="validate-btn" class="form-btn">One more step</button>
						</div>
					</div>
					<div id="agent-form-second">
						<div class="form-row">
							<input type="text" id="credit-card-number" name="credit-card-number" placeholder="1234 1234 1234 1234">
							<input type="text" id="credit-card-date" name="credit-card-date" placeholder="MM / YY">
							<input type="text" id="cvc" name="cvc" placeholder="CVC">
						</div>
						<div class="form-row">
							<select id="referral" name="referral">
								<option selected disabled value=''>How did you hear about us?</option>
								<option value="email">Email</option>
								<option value="direct-mail">Direct Mail</option>
								<option value="facebook">Facebook</option>
							</select>
						</div>
						<input id="submit-form" type="submit" name="submit" value="Submit">
					</div>
				</form>
			</div>
			<div class='right'>
				<img src="sample.png" alt="Join now!">
			</div>
		</div>
	</section>
</body>
</html>
